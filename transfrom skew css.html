<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom Skew CSS</title>
    <style>
        .container {
            width: auto;
            height: 600px;
            border: 2px solid green;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100px;
            height: 100px;
            transition: 2s;
        }
        img:hover{
            transform: skew(180deg);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/doremon.png" width="200px" height="200px">
    </div>
</body>
</html>
