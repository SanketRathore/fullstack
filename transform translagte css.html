<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </title>>Transform Translate CSS</title>
    <style>
        img {
            margin-left: 10px;
            transition: 2s;
        }
        img:hover {
            transform: translatey(400px);
            transition: 2s;
        }
    </style>
</head>
<body>
    <img src="../img/doremon.png" width="100px" height="100px">
</body>
</html>
