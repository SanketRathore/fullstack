<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform scale CSS</title>
    <style>
        .container {
            width: 100%;
            height: 600px;
            border: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100px;
            height: 50px;
            background-color: aqua;
            transition: 2s;
        }
        img:hover {
            transform: scale(5);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <marquee onmouseover="this.run()" onmouseout="this.end()" scrollamount="2">
            <img src="../img/doremon.png">
            <img src="../img/doremon.png">
            <img src="../img/doremon.png">
            <img src="../img/doremon.png">
        </marquee>
    </div>
</body>
</html>
