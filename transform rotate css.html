<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform rotate css</title>
    <style>
        .container {
            width: 100%;
            height: 600px;
            display: flex;
            border: 2px solid hotpink;
            text-align: center;
            justify-content: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            color: yellow;
            transition: 2s;
        }
        .box:hover{
            transform: rotate(180deg);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../img/doremon.png" width="200px" height="200px">
    </div>
</body>
</html>
